# ============================================
# AceEconomy 設定檔
# ============================================

# 設定檔版本（請勿修改）
config-version: 1.2

# 資料儲存設定
storage:
  # 儲存類型: sqlite 或 mysql
  type: sqlite

  # MySQL 連線設定（僅當 type 為 mysql 時使用）
  mysql:
    host: localhost
    port: 3306
    database: aceeconomy
    username: root
    password: password

# 一般設定
settings:
  # 語言設定 (en_US, zh_TW, zh_CN)
  locale: zh_TW
  
  # 主指令別名 (預設: aceeco)
  # 若設定為 "bank"，則可以使用 /bank 來執行 /aceeco 指令
  main-command-alias: "aceeco"

# 貨幣設定 (Multi-Currency System)
currencies:
  dollar: # 內部 ID
    name: "金幣"
    symbol: "$"
    format: "#,##0.00"
    default: true # 這是 Vault 使用的主要貨幣
  token:
    name: "活動代幣"
    symbol: "ⓒ"
    format: "#,##0"
    default: false

# 玩家新建帳戶時的預設餘額
start-balance: 1000.0

# Discord Webhook 設定
discord:
  # 是否啟用 Discord 通知
  enabled: false
  # Webhook URL
  webhook-url: ""
  # 僅記錄超過此金額的交易
  min-amount: 10000.0

# 排行榜設定
leaderboard:
  # 是否啟用排行榜
  enabled: true
  # 快取更新時間 (秒)，預設 5 分鐘
  cache-time-seconds: 300
  # 每頁顯示數量
  page-size: 10
