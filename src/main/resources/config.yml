# ============================================
# AceEconomy 設定檔
# ============================================

# 資料儲存設定
storage:
  # 儲存類型: sqlite 或 mysql
  type: sqlite

  # MySQL 連線設定（僅當 type 為 mysql 時使用）
  mysql:
    host: localhost
    port: 3306
    database: aceeconomy
    username: root
    password: password

# 貨幣設定
currency:
  # 貨幣符號
  symbol: "$"
  # 數字格式（Java DecimalFormat）
  format: "#,##0.00"

# 玩家新建帳戶時的預設餘額
start-balance: 1000.0

# Discord Webhook 設定
discord:
  # 是否啟用 Discord 通知
  enabled: false
  # Webhook URL
  webhook-url: ""
  # 僅記錄超過此金額的交易
  min-amount: 10000.0
