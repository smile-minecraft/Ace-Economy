# ============================================
# AceEconomy 訊息設定檔
# 使用 MiniMessage 格式
# ============================================

# 設定檔版本（請勿修改）
config-version: 1.1

# 前綴
prefix: "<gold>[AceEconomy]</gold> <gray>"

# 一般訊息
messages:
  # 餘額查詢
  balance-check: "你的餘額：<yellow><balance></yellow>"
  balance-check-other: "<aqua><player></aqua> 的餘額：<yellow><balance></yellow>"
  balance-check-currency: "你的<currency_name>餘額：<yellow><balance></yellow>"
  balance-check-currency-other: "<aqua><player></aqua> 的<currency_name>餘額：<yellow><balance></yellow>"

  # 轉帳
  payment-sent: "<green>已轉帳 <yellow><amount></yellow> 給 <aqua><player></aqua>！</green>"
  payment-received: "<green>收到來自 <aqua><player></aqua> 的轉帳：<yellow><amount></yellow></green>"
  payment-sent-currency: "<green>已轉帳 <yellow><amount></yellow> <currency_name> 給 <aqua><player></aqua>！</green>"
  payment-received-currency: "<green>收到來自 <aqua><player></aqua> 的轉帳：<yellow><amount></yellow> <currency_name></green>"

  # 管理員操作
  admin-give: "<green>已給予 <aqua><player></aqua> <yellow><amount></yellow></green>"
  admin-take: "<green>已從 <aqua><player></aqua> 扣除 <yellow><amount></yellow></green>"
  admin-set: "<green>已將 <aqua><player></aqua> 的餘額設為 <yellow><amount></yellow></green>"
  admin-notify-give: "<green>管理員給予你 <yellow><amount></yellow></green>"
  admin-notify-take: "<green>管理員扣除了你 <yellow><amount></yellow></green>"
  admin-notify-set: "<green>管理員將你的餘額設為 <yellow><amount></yellow></green>"
  # 多幣種管理員操作
  admin-give-currency: "<green>已給予 <aqua><player></aqua> <yellow><amount></yellow> <currency_name></green>"
  admin-take-currency: "<green>已從 <aqua><player></aqua> 扣除 <yellow><amount></yellow> <currency_name></green>"
  admin-set-currency: "<green>已將 <aqua><player></aqua> 的 <currency_name> 餘額設為 <yellow><amount></yellow></green>"
  admin-notify-give-currency: "<green>管理員給予你 <yellow><amount></yellow> <currency_name></green>"
  admin-notify-take-currency: "<green>管理員扣除了你 <yellow><amount></yellow> <currency_name></green>"
  admin-notify-set-currency: "<green>管理員將你的 <currency_name> 餘額設為 <yellow><amount></yellow></green>"

  # 支票
  withdraw-success: "<green>已提領支票：<yellow><amount></yellow></green>"
  withdraw-redeem: "<green>已兌換支票：<yellow><amount></yellow> <gray>(簽發人：<issuer>)</gray></green>"

  # 錯誤訊息
  insufficient-funds: "<red>餘額不足！</red>"
  insufficient-funds-currency: "<red>你的 <currency_name> 餘額不足 (需要: <amount>)！</red>"
  invalid-amount: "<red>無效的金額：<white><amount></white></red>"
  amount-must-be-positive: "<red>金額必須大於 0！</red>"
  player-not-found: "<red>找不到玩家：<white><player></white></red>"
  player-offline: "<red>玩家 <white><player></white> 不在線上！</red>"
  player-no-account: "<red>該玩家沒有帳戶資料！</red>"
  account-not-loaded: "<red>帳戶尚未載入，請稍後再試！</red>"
  cannot-pay-self: "<red>你不能轉帳給自己！</red>"
  inventory-full: "<red>背包已滿，無法提領支票！</red>"
  transaction-failed: "<red>交易失敗！</red>"
  transaction-cancelled: "<red>交易被取消！</red>"
  no-permission: "<red>你沒有權限使用此指令！</red>"
  console-only-player: "<red>此指令只能由玩家執行！</red>"
  console-specify-player: "<red>控制台必須指定玩家名稱！</red>"
  unknown-currency: "<red>錯誤: 找不到貨幣 <white><currency></white>。</red>"

  # 使用說明
  usage-pay: "<gray>用法：<white>/pay <玩家> <金額> [貨幣]</white></gray>"
  usage-withdraw: "<gray>用法：<white>/withdraw <金額></white></gray>"
  usage-balance: "<gray>用法：<white>/balance [玩家] [貨幣]</white></gray>"
  usage-baltop: "<gray>用法：<white>/baltop [貨幣] [頁碼]</white></gray>"
  usage-admin: "<yellow>--- AceEconomy 管理指令 ---</yellow>"
  usage-admin-give: "<white>/aceeco give <玩家> <金額> [貨幣]</white> - 給予玩家金錢"
  usage-admin-take: "<white>/aceeco take <玩家> <金額> [貨幣]</white> - 扣除玩家金錢"
  usage-admin-set: "<white>/aceeco set <玩家> <金額> [貨幣]</white> - 設定玩家餘額"

  # 設定重載
  reload-success: "<green>設定檔已重新載入！</green>"

  # 資料遷移
  migration-start: "<yellow>開始從 <white><plugin></white> 匯入資料...</yellow>"
  migration-progress: "<gray>匯入進度：<white><current>/<total></white></gray>"
  migration-complete: "<green>遷移完成！成功：<white><success></white>，失敗：<white><fail></white></green>"
  migration-error: "<red>遷移失敗：<white><error></white></red>"
  migration-not-available: "<red>找不到 <white><plugin></white> 的資料資料夾！</red>"
  migration-in-progress: "<red>已有遷移任務正在進行中！</red>"
  migration-usage: "<gray>用法：<white>/aceeco import <essentials|cmi></white></gray>"

# 貨幣格式設定
currency-format:
  # 格式樣式: {symbol}{amount} 或 {amount}{symbol}
  style: "{symbol}{amount}"

